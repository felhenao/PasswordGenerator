<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="styles.css">
    <title>%</title>
</head>
<body>
    <div class="container">
        <h3 class="password-display" id="passwordDisplay"></h3>
        <form class="form" id='passwordGeneratorForm'>
            <label for"characterAmountNumber"></label>

            <div class="character-amount-container">
                <input type="range" min="1" max="50" value="10" id="characterAmountRange">
                <input class="number-input" type="number" min="1" max="50" value="25" id="characterAmountNumber">
            </div>

            <label for="includeUppercase">U</label>
            <input type="checkbox" checked="checked" id="includeUppercase">

            <label for="includeNumbers">N</label>
            <input type="checkbox" checked="checked" id="includeNumbers">

            <label for="includeSymbols">S</label>
            <input type="checkbox" checked="checked" id="includeSymbols">

            <button type="submit" class="btn"></button>
        </form>
    </div>
    
</body>
</html>
